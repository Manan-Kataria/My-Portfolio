
<div class="container-fluid">
    <div class="row">
        <div class="heading">My Skills</div>
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div *ngFor="let skill of skills, let i = index">
                <br/>
                <div class="progress customProgress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" [style.width]="skill.value">{{skill?.skill}} - {{skill?.value}}</div>
                </div>
                <br/>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <div *ngFor="let skill of skills, let i = index">
                <img class="icons" *ngIf="i<4" [src]="skill?.icon">
            </div>
        </div>
        <div class="col-md-2">
            <div *ngFor="let skill of skills, let i = index">
                <img class="icons" *ngIf="i>3" [src]="skill?.icon">
            </div>
        </div>
    </div>
</div>
